<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <title>Gwangle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./search-bar.css"
    />
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <span class="top">Gmail</span>
        <span class="top">이미지</span>
        <img id="grid" src="./grid.png" />
        <span></span>
        <img
          id="thumbnail"
          src="https://lh3.googleusercontent.com/-ioEa_J2EQ-U/AAAAAAAAAAI/AAAAAAAAAAA/AMZuucnuEbhf2RTX91wpgWJP88qxGO0TpQ.CMID/s64-c/photo.jpg"
        />
      </header>
      <section>
        <img id="logo" src="./kwangle.png" />
        <div class="search-bar">
          <svg class="search-glass" focusable="false" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <input class="search-input" />
          <img class="key-board" src="./key-board.png" alt="key-board" />
          <img class="microphone" src="./microphone.png" alt="key-board" />
        </div>
        <div class="button-list">
          <button class="button">Google 검색</button>
          <button class="button">I'm Feeling Lucky</button>
        </div>
        <a href="https://teachfromhome.google/intl/ko/" class="center message1"
          >선생님들의 온라인 수업을 지원하는 홈티칭 허브를 만나보세요</a
        >
        <div class="center message2">
          Google 제공 서비스: <span>English</span>
        </div>
      </section>
      <footer>
        <div class="bottom1">대한민국</div>
        <div class="bottom2">
          <div class="bottom2-contents">
            <div class="bottom2-content">광고</div>
            <div class="bottom2-content">비즈니스</div>
            <div class="bottom2-content">Kwangle 정보</div>
            <div class="bottom2-content">검색의 원리</div>
          </div>
          <div class="bottom2-contents">
            <div class="bottom2-content">개인정보처리방침</div>
            <div class="bottom2-content">약관</div>
            <div class="bottom2-content">설정</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
